version: '3'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /portainer-data:/data
    ports:
      - 9000:9000

  factorio:
    image: goofball222/factorio
    container_name: factorio
    restart: unless-stopped
    ports:
      - "27015:27015"
      - "34197:34197/udp"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /factorio:/factorio
    environment:
      - TZ=UTC
  
#   dashboard
  homer:
    image: b4bz/homer
    container_name: homer
    volumes:
      - ./homer:/www/assets
    ports:
      - 80:8080
    user: 1000:1000
    environment:
      - INIT_ASSETS=1
